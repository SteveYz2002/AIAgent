spring:
  application:
    name: steve-ai-agent
  profiles:
    active: local
  ai:
    mcp:
      client:
        sse:
          connections:
            server1:
              url: http://localhost:8127
#        stdio:
#          servers-configuration: classpath:mcp-servers.json

#    vectorstore:
